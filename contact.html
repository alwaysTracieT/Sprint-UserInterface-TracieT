<body>
    <div class="container contact-page">
        <header>
            <nav>
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="#">Products</a>
                    <a href="#">Blog</a>
                    <a href="contact.html">Contact</a>
                    <div>
                        <a href="index.html"><img class="logo" src="img/lambda-black.png" alt="Lambda Company logo."></a>
                    </div>
            </nav>
        </header>
            <img class="first-img" src="img/jumbo-contact.jpg" alt="City Skyline">        



    <div class="container">
        <section class="contact-section">
            <h2>Say Hi!</h2>
                <p>Fill out the form below to come check out one of our offices. We'd love to meet you!</p>
        </section>
    </div>
    <div class="contact-container">
        <form>
            <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="country">Country</label>
              <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
              </select>
            <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="We love hearing from you.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
        </form>
    </div>
</div>
